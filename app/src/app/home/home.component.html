<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-light-grey">

  <!-- Icon Bar (Sidebar - hidden on small screens) -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->

    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-blue">
      <i class="fa fa-home w3-xxlarge"></i>
      <p>HOME</p>
    </a>
    <a (click)="register()" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-user w3-xxlarge"></i>
      <p>ABOUT</p>
    </a>
    <a (click)="login_page()" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-arrow-circle-o-right w3-xxlarge"></i>
      <p>LOGIN</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-envelope w3-xxlarge"></i>
      <p>CONTACT</p>
    </a>
  </nav>

  <!-- Navbar on small screens (Hidden on medium and large screens) -->
  <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
      <a href="#about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
      <a href="#photos" class="w3-bar-item w3-button" style="width:25% !important">LOGIN</a>
      <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-text-white" id="home">
      <h1 class="w3-jumbo" style="color: black;"><span class="w3-hide-small">Up</span>Next</h1>
      <p style="color: black;">Organize it all with UpNext</p>
    </header>


    <!-- Portfolio Section -->
    <div class="w3-padding-64 w3-content" id="photos">


      <!-- Grid for photos -->
      <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-half">
          <img [src]="one" style="width:100%">
          <img [src]="two" style="width:100%">

        </div>

        <div class="w3-half">
          <img [src]="four" style="width:100%">
          <img [src]="three" style="width:100%">

        </div>
        <!-- End photo grid -->
      </div>

    </div>

  </div>

</body>

</html>
