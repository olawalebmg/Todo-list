<html>
<head>

</head>
<body class="w3-light-grey" >
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
  
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-home w3-xxlarge"></i>
      <p>HOME</p>
    </a>
    <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-user w3-xxlarge"></i>
      <p>ABOUT</p>
    </a>
    <a class="w3-bar-item w3-button w3-padding-large w3-blue">
      <i class="fa fa-arrow-circle-o-right w3-xxlarge "></i>
      <p>LOGIN</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-text-light-grey">
      <i class="fa fa-envelope w3-xxlarge"></i>
      <p>CONTACT</p>
    </a>
  </nav>
  <!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
      <a href="#about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
      <a href="#photos" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
      <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
    </div>
  </div>
  
 <div class="w3-padding-large" id="main">
    <header class="w3-container w3-padding-32 w3-center w3-white" id="home">
        <h1 class="w3-jumbo w3-white"style="color: black;"><span class="w3-hide-small">Up</span>Next</h1>
        <p style="color: black;">Organize it all with UpNext</p>
      </header>
<div class="container w3-light-grey">
  <form action="/action_page.php">
    <div class="row">
      <h2 class="w3-light-grey"style="text-align:center">Login </h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a (click)="AuthService.GoogleAuth()" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input type="text" name="username" placeholder="Username"  #userName required>
        <input type="password" name="password" placeholder="Password" #userPassword required>
        <input  type="button" value="Login" class="btn btnPrimary w3-blue" (click)="AuthService.SignIn(userName.value, userPassword.value)">
      </div>
      
    </div>
  </form>
</div>
 </div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a (click)="AuthService.SignUp(userName.value, userPassword.value)"style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>

</body>
</html>
