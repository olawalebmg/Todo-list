<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-light-grey" *ngIf="AuthService.userState as user">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" (click)="open();"><i
        class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">UpNext</span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" #mySidebar><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img [src]="pic" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Welcome, <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></span><br>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
        (click)="close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-tasks fa-fw"></i>  Tasks</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-calendar fa-fw"></i>  Calendar</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a>
      <a (click)="AuthService.SignOut()" class="w3-bar-item w3-button w3-padding"><i
          class="fa fa-sign-out fa-fw"></i>Logout</a><br><br>
    </div>
  </nav>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" (click)="close()" style="cursor:pointer"
    title="close side menu" #myOverlay></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
      <h5><b><i class="fa fa-home"></i> My Home</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom">
      <div class="w3-quarter">
        <div class="w3-container w3-blue w3-padding-16">
          <div class="w3-left"><i class="fa fa-tasks w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>{{task}}</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>Tasks</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-yellow w3-padding-16">
          <div class="w3-left"><i class="fa fa-bullseye w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>0</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>Goals</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-green w3-padding-16">
          <div class="w3-left"><i class="fa fa-clock-o w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>{{completed}}</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>In progess</h4>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container w3-red w3-text-white w3-padding-16">
          <div class="w3-left"><i class="fa fa-exclamation w3-xxxlarge"></i></div>
          <div class="w3-right">
            <h3>{{not_completed}}</h3>
          </div>
          <div class="w3-clear"></div>
          <h4>Not completed</h4>
        </div>
      </div>
    </div>

    <div class="w3-panel">
      <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-third">
          <div>
            <h6>New Tasks</h6>

            <form class="example-form">
              <div class="full-width">
                <input placeholder="Enter To do" class="textareafull" [(ngModel)]="inputValue.content"
                  name="inputValue">
              </div>
              <button (click)="addNewItem()" *ngIf="!editValue">Add</button>
              <button (click)="saveNewItem()" *ngIf="editValue">Save</button>
            </form>

          </div>

        </div>
        <div class="w3-twothird">
          <h5>Feeds</h5>
          <table class="w3-table w3-striped w3-light-grey" *ngFor="let item of todoList$ | async;">
            <tr [ngClass]="{'done-true': item.isDone, 'done-false': !item.isDone}">

              <td (click)="markItemAsDone(item)" *ngIf="!item.isDone"><i class="fa fa-clock-o w3-text-red w3-large"></i>
              </td>
              <td (click)="markItemAsNotDone(item)" *ngIf="item.isDone"><i
                  class="fa fa-check w3-text-green w3-large"></i></td>
              <td> <i>{{item.content}}</i></td>
              <td></td>
              <td>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <i (click)="editItem(item)" class="fa fa-edit w3-text-black w3-large"></i>
                &nbsp;
                <i (click)="deleteItem(item.id)" class="fa fa-trash w3-text-black w3-large"></i>

              </td>

            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
